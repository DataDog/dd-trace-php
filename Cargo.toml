[workspace]
members = ["components/rust", "profiling"]

[profile.dev]
debug = 2 # full debug info

[profile.release]
debug = 1
lto = "thin"
incremental = false

[profile.tracer-release]
debug = 1 # line tables only
lto = true
codegen-units = 1
opt-level = "z" # optimize for size
panic = "abort"
inherits = "release"
