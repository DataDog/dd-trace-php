[package]
name = "ddtrace-php"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["staticlib"]
path = "components/rust/lib.rs"

[dependencies]
ddcommon = { path = "libdatadog/ddcommon" }
ddcommon-ffi = { path = "libdatadog/ddcommon-ffi" }
ddtelemetry-ffi = { path = "libdatadog/ddtelemetry-ffi" }
paste = "1"

[workspace]
members = [
    "libdatadog/ddcommon",
    "libdatadog/ddcommon-ffi",
    "libdatadog/ddtelemetry",
    "libdatadog/ddtelemetry-ffi",
    "libdatadog/tools",
]
exclude = ["libdatadog/Cargo.toml"]
# https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[profile.dev]
debug = 2 # full debug info

[profile.release]
debug = 1 # line tables only
lto = true
codegen-units = 1
opt-level = "s" # optimize for size
