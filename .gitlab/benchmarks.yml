variables:
  BASE_CI_IMAGE: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/benchmarking-platform:dd-trace-php-82-dev
  MACROBENCHMARKS_CI_IMAGE: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/benchmarking-platform:php_laravel-realworld
  # The Dockerfile to this image is located at:
  # https://github.com/DataDog/benchmarking-platform/tree/dd-trace-php

.microbenchmarks:
  stage: benchmarks
  tags: ["runner:apm-k8s-tweaked-metal"]
  needs: []
  image:
    name: $BASE_CI_IMAGE
  interruptible: true
  timeout: 1h
  script:
    - export ARTIFACTS_DIR="$(pwd)/reports" && (mkdir "${ARTIFACTS_DIR}" || :)
    - git clone --branch dd-trace-php https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform /platform && cd /platform
    - ./steps/capture-hardware-software-info.sh
    - ./steps/run-benchmarks.sh
    - ./steps/analyze-results.sh
    - "./steps/upload-results-to-s3.sh || :"
    - "./steps/post-pr-comment.sh || :"
  artifacts:
    name: "reports"
    paths:
      - reports/
    expire_in: 3 months
  variables:
    UPSTREAM_PROJECT_ID: $CI_PROJECT_ID
    UPSTREAM_PROJECT_NAME: $CI_PROJECT_NAME
    UPSTREAM_BRANCH: $CI_COMMIT_REF_NAME
    UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA

    KUBERNETES_SERVICE_ACCOUNT_OVERWRITE: dd-trace-php
    FF_USE_LEGACY_KUBERNETES_EXECUTION_STRATEGY: "true"

benchmarks-profiler:
  extends: .microbenchmarks
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule"
      changes:
        paths:
          - profiling/**/*
        compare_to: "master"
      when: on_success
    - when: manual
  variables:
    SCENARIO: "profiler"

benchmarks-tracer:
  extends: .microbenchmarks
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule"
      changes:
        paths:
          - ext/**/*
          - src/**/*
          - components/**/*
          - components-rs/**/*
          - zend_abstract_interface/**/*
          - tests/Benchmarks/**/*
          - benchmark/*
          - tea/**/*
        compare_to: "master"
      when: on_success
    - when: manual
  artifacts:
    name: "logs"
    paths:
      - candidate.tar.gz
      - baseline.tar.gz
    expire_in: 2 days
  variables:
    SCENARIO: "tracer"

benchmarks-appsec:
  extends: .microbenchmarks
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule"
      changes:
        paths:
          - appsec/src/**/*
        compare_to: "master"
      when: on_success
    - when: manual
  artifacts:
    name: "logs"
    paths:
      - candidate.tar.gz
      - baseline.tar.gz
    expire_in: 2 days
  variables:
    SCENARIO: "appsec"


download_circle_ci_release:
  stage: benchmarks
  needs: []
  rules:
    - if: ($NIGHTLY_BENCHMARKS || $CI_PIPELINE_SOURCE != "schedule") && $CI_COMMIT_REF_NAME == "master"
      when: always
    - when: manual
  tags: [ "arch:amd64" ]
  interruptible: true
  timeout: 45m
  image: $MACROBENCHMARKS_CI_IMAGE
  script:
    - git clone --branch php/laravel-realworld https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform platform && cd platform
    - ./steps/download-circle-ci-release.sh
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - circleci/artifacts/
    expire_in: 3 months
  allow_failure: true

.macrobenchmarks:
  stage: benchmarks
  rules:
    - if: ($NIGHTLY_BENCHMARKS || $CI_PIPELINE_SOURCE != "schedule") && $CI_COMMIT_REF_NAME == "master"
      when: always
    - when: manual
  tags: ["runner:apm-k8s-same-cpu"]
  needs: ["download_circle_ci_release"]
  interruptible: true
  timeout: 1h
  image: $MACROBENCHMARKS_CI_IMAGE
  script:
    - git clone --branch php/laravel-realworld https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform platform && cd platform
    - ./steps/run-benchmarks.sh
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - platform/artifacts/
    expire_in: 3 months
  variables:
    FF_USE_LEGACY_KUBERNETES_EXECUTION_STRATEGY: "true"

    K6_OPTIONS_WARMUP_RATE: 70
    K6_OPTIONS_WARMUP_DURATION: 1m
    K6_OPTIONS_WARMUP_GRACEFUL_STOP: 10s
    K6_OPTIONS_WARMUP_PRE_ALLOCATED_VUS: 4
    K6_OPTIONS_WARMUP_MAX_VUS: 4

    K6_OPTIONS_NORMAL_OPERATION_RATE: 50
    K6_OPTIONS_NORMAL_OPERATION_DURATION: 5m
    K6_OPTIONS_NORMAL_OPERATION_GRACEFUL_STOP: 10s
    K6_OPTIONS_NORMAL_OPERATION_PRE_ALLOCATED_VUS: 4
    K6_OPTIONS_NORMAL_OPERATION_MAX_VUS: 4

    K6_OPTIONS_HIGH_LOAD_RATE: 200
    K6_OPTIONS_HIGH_LOAD_DURATION: 2m
    K6_OPTIONS_HIGH_LOAD_GRACEFUL_STOP: 10s
    K6_OPTIONS_HIGH_LOAD_PRE_ALLOCATED_VUS: 4
    K6_OPTIONS_HIGH_LOAD_MAX_VUS: 4

  # Workaround: Currently we're not running the benchmarks on every PR, but GitHub still shows them as pending.
  # By marking the benchmarks as allow_failure, this should go away. (This workaround should be removed once the
  # benchmarks get changed to run on every PR)
  allow_failure: true

macrobenchmarks:
  extends: .macrobenchmarks
  parallel:
    matrix:
      - PHP_VERSION: "7.4"
      - PHP_VERSION: "8.1"

check-slo-breaches:
  stage: gate
  needs: ["macrobenchmarks"]
  when: always
  tags: ["runner:apm-k8s-same-cpu"]
  image: $MACROBENCHMARKS_CI_IMAGE
  interruptible: true
  timeout: 1h
  script:
    - cd platform && (git init && git remote add origin https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform && git pull origin php/laravel-realworld)
    - bp-runner bp-runner.fail-on-breach.yml --debug
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - platform/artifacts/
    expire_in: 3 months

notify-slo-breaches:
  stage: notify
  needs: ["check-slo-breaches"]
  tags: ["runner:apm-k8s-same-cpu"]
  when: always
  image: registry.ddbuild.io/slack-notifier:v27936653-9a2a7db-sdm-gbi-jammy@sha256:c9d1145319d1904fa72ea97904a15200d3cb684324723f9e1700bc02cc85065c
  variables:
    CHANNEL: "guild-dd-php"
  script:
    - |
      BRANCH_URL="https://github.com/DataDog/$CI_PROJECT_NAME/tree/$CI_COMMIT_REF_NAME"
      COMMIT_URL="https://github.com/DataDog/$CI_PROJECT_NAME/commit/$CI_COMMIT_SHA"
      BUILD_URL="$CI_PROJECT_URL/pipelines/$CI_PIPELINE_ID"
    - |
      if [ -f platform/artifacts/threshold_breach_detected ]; then
        MESSAGE_TEXT=":x: <$BRANCH_URL|$CI_COMMIT_REF_NAME> <$COMMIT_URL|$CI_COMMIT_SHORT_SHA> - Performance SLOs in $CI_PROJECT_NAME were breached in <$BUILD_URL|$CI_PIPELINE_ID>! Please look into it."
      elif [ -f platform/artifacts/warning_breach_detected ]; then
        MESSAGE_TEXT=":warning: <$BRANCH_URL|$CI_COMMIT_REF_NAME> <$COMMIT_URL|$CI_COMMIT_SHORT_SHA> - Performance SLOs in $CI_PROJECT_NAME are about to be breached! A warning threshold in <$BUILD_URL|$CI_PIPELINE_ID> was triggered. Please look into it."
      fi
    - if [ -n "${MESSAGE_TEXT:-}" ]; then postmessage "$CHANNEL" "$MESSAGE_TEXT"; fi
