          name: "Flow testsuite"
      - framework_tests:
          requires: [ "Framework tests" ]
          framework_target: flow_no_ddtrace
          name: "Flow baseline testsuite"
      - framework_tests:
          requires: [ "Framework tests" ]
          framework_target: laravel
