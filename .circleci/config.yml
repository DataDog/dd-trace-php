          name: Run tests
          command: |
            sudo rm -f /opt/php/debug/conf.d/memcached.ini
            if [[ ! "<<parameters.xfail_list>>" == "none" ]]; then
              cp "<<parameters.xfail_list>>" /usr/local/src/php/xfail_tests.list
              (
                cd /usr/local/src/php
