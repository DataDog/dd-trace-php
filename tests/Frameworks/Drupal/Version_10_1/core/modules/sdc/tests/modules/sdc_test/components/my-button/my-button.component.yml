$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Button
description: JavaScript enhanced button that tracks the number of times a user clicked it.
libraryOverrides:
  dependencies:
    - core/once
props:
  type: object
  required:
    - text
  properties:
    text:
      type: string
      title: Title
      description: The title for the button
      minLength: 2
      examples:
        - Press
        - Submit now
    iconType:
      type: string
      title: Icon Type
      enum:
        - power
        - like
        - external
