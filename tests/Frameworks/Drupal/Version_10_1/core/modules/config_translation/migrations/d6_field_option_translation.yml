  results:
    plugin: d6_field_option_translation
    source:
      - '@type'
      - global_settings
  translation:
    -
      plugin: extract
      source: '@results'
      index: [1]
    -
      plugin: skip_on_empty
      method: row
  property:
    -
      plugin: extract
      source: '@results'
      index: [0]
    -
      plugin: skip_on_empty
      method: row
destination:
  plugin: entity:field_storage_config
  translations: true
migration_dependencies:
  required:
    - d6_field
    - language
