id: d6_menu_links_localized
label: Menu links localized
migration_tags:
  - Drupal 6
  - Content
  - Multilingual
source:
  plugin: menu_link
  constants:
    bundle: menu_link_content
process:
  skip_not_localized:
    plugin: skip_on_empty
    source: is_localized
    method: row
  id: mlid
  title: link_title
  description: description
  langcode: language
  menu_name:
    -
      plugin: migration_lookup
      # The menu migration is in the system module.
      migration: d6_menu
      source: menu_name
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: static_map
      map:
        management: admin
      bypass: true
  'link/uri':
    plugin: link_uri
    source: link_path
  'link/options':
    plugin: link_options
    source: options
  route:
    plugin: route
    source:
      - link_path
      - options
  route_name: '@route/route_name'
  route_parameters: '@route/route_parameters'
  url: '@route/url'
  options: '@route/options'
  external: external
  weight: weight
  expanded: expanded
  enabled: enabled
  parent:
    plugin: menu_link_parent
    source:
      - plid
      - '@menu_name'
      - parent_link_path
  changed: updated
destination:
  plugin: entity:menu_link_content
  no_stub: true
  translations: true
  destination_module: content_translation
migration_dependencies:
  required:
    - language
    - d6_language_content_menu_settings
    - d6_menu_links
