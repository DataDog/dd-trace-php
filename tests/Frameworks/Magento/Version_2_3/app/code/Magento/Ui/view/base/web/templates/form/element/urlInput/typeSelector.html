<select class="admin__control-select url-input-select" data-bind="
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        visible: visible,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    optgroup: options,
    value: linkType,
    optionsValue: 'value',
    optionsText: 'label'"/>
