    hasFocus: focused,
    datepicker: { storage: shiftedValue, options: options },
    valueUpdate: valueUpdate,
    attr: {
        value: shiftedValue,
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        disabled: disabled,
        id:uid
    }" />
