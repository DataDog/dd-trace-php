worker_processes 1;
worker_rlimit_nofile 65535;
worker_rlimit_core 0;
error_log stderr;
daemon off;
pid nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_body_in_file_only clean;
    client_body_buffer_size 32K;
    client_max_body_size 200M;
    send_timeout 300s;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log {{access_log}};
    error_log {{error_log}} debug;

    gzip on;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen {{server_port}};
        server_name {{server_host}};
        root {{root_path}};

        index index.html index.htm {{index_file}};

        charset utf-8;

        location / {
            try_files $uri $uri/ /{{index_file}}?$query_string;

            fastcgi_read_timeout 600s;
            proxy_read_timeout 3600;
        }

        error_page 404 /{{index_file}};

        ignore_invalid_headers off;

        location ~ (/status|\.php)$ {
            fastcgi_pass {{fcgi_host}}:{{fcgi_port}};
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_read_timeout 600s;

            fastcgi_index {{index_file}};
            include /etc/nginx/fastcgi_params;

            proxy_read_timeout 3600;
        }
    }
}
