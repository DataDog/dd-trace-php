version: '3.7'

volumes:
    composer_cache:

services:

  agent:
    image: datadog/agent:7
    environment:
      - DD_API_KEY=${DATADOG_API_KEY}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true

  redis:
    image: redis:latest

  httpbin:
    image: kennethreitz/httpbin

  memcached:
    image: "memcached:1.5-alpine"

  elasticsearch:
    image: "elasticsearch:6.8.13"
    environment:
      - discovery.type=single-node

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_PASSWORD=test
      - MYSQL_USER=test
      - MYSQL_DATABASE=test

{{services}}
