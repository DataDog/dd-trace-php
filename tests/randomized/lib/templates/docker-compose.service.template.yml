  {{identifier}}:
    image: {{image}}
    ulimits:
      core: 99999999999
    privileged: true
    volumes:
      - ./{{identifier}}/app:/var/www/html
      - {{scenario_folder}}/www.php-fpm.conf:/etc/php-fpm.d/www.conf
      - {{scenario_folder}}/www.apache.conf:/etc/httpd/conf.d/www.conf
      - {{scenario_folder}}/vegeta-request-targets.txt:/vegeta-request-targets.txt
      - ./.tracer-versions:/tmp/tracer-versions
      - ./.results/{{identifier}}/:/results/
      - ./.results/{{identifier}}/nginx:/var/log/nginx
      - ./.results/{{identifier}}/php-fpm:/var/log/php-fpm
      - ./.results/{{identifier}}/apache:/var/log/httpd/
    environment:
        INSTALL_MODE: {{installation_method}}
        TEST_SCENARIO: {{identifier}}
    depends_on:
      - agent
      - elasticsearch
      - redis
      - memcached
      - mysql
      - httpbin
