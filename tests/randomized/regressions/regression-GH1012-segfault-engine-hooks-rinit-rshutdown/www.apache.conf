<VirtualHost *:81>
    DocumentRoot "/var/www/html/public"
    ServerName randomized_tests
    SetEnv DD_AGENT_HOST "agent"
    SetEnv DD_TRACE_WEB_ENABLED "false"
    SetEnv DD_TRACE_AUTO_FLUSH_ENABLED "true"
    SetEnv DD_TRACE_MYSQLI_ENABLED "false"
    SetEnv DD_TRACE_PREDIS_ENABLED "false"
    SetEnv DD_TRACE_CAKEPHP_ENABLED "false"
    php_admin_flag opcache.enable off

</VirtualHost>
