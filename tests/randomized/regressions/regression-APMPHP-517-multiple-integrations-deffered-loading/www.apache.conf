<VirtualHost *:81>
    DocumentRoot "/var/www/html/public"
    ServerName randomized_tests
    SetEnv DD_AGENT_HOST "agent"
    SetEnv DD_TRACE_YII_ENABLED "false"
    SetEnv DD_TRACE_PHPREDIS_ENABLED "false"
    SetEnv DD_TRACE_PREDIS_ENABLED "false"
    php_admin_flag opcache.enable off

</VirtualHost>
