version: '3.7'

services:

  agent:
    image: datadog/agent:7
    environment:
      - DD_API_KEY=${DATADOG_API_KEY}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true

  redis:
    image: redis:latest

  httpbin:
    image: kennethreitz/httpbin

  memcached:
    image: "memcached:1.5-alpine"

  elasticsearch:
    image: "elasticsearch:6.8.13"
    environment:
      - discovery.type=single-node

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_PASSWORD=test
      - MYSQL_USER=test
      - MYSQL_DATABASE=test

  # services definition will be after this line

  php-test:
    image: datadog/dd-trace-ci:php-randomizedtests-centos7-5.6
    ulimits:
      core: 99999999999
    privileged: true
    volumes:
      - ./app:/var/www/html
      - ./www.php-fpm.conf:/etc/php-fpm.d/www.conf
      - ./www.apache.conf:/etc/httpd/conf.d/www.conf
      - ./vegeta-request-targets.txt:/vegeta-request-targets.txt
      - ../.tracer-versions:/tmp/tracer-versions
      - ../.results/regression-GH1001-out-of-sync-span-stack-closed/:/results/
      - ../.results/regression-GH1001-out-of-sync-span-stack-closed/nginx:/var/log/nginx
      - ../.results/regression-GH1001-out-of-sync-span-stack-closed/php-fpm:/var/log/php-fpm
      - ../.results/regression-GH1001-out-of-sync-span-stack-closed/apache:/var/log/httpd/
    environment:
        INSTALL_MODE: package
        TEST_SCENARIO: regression-GH1001-out-of-sync-span-stack-closed
    depends_on:
      - agent
      - elasticsearch
      - redis
      - memcached
      - mysql
      - httpbin
