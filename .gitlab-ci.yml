stages:
  - build
  - tests
  - deploy
  - ci-build

playing:
  stage: build
  tags: ["runner:apm-k8s-same-cpu"]
  timeout: 2h
  needs: []
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker:24.0.4-gbi-focal
  retry:
    max: 2
    when:
      - unknown_failure
      - data_integrity_failure
      - runner_system_failure
      - scheduler_failure
      - api_failure
  script: |
    git clone --branch main https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/dd-trace-doe dd-trace-doe && cd dd-trace-doe
    go run ./cmd/doe run archetype=idle language=go tracing=false,true profiling=false,true duration=180 -f -v -n 5
    go run ./cmd/doe run archetype=enterprise language=go tracing=false,true profiling=false,true duration=180 -f -v -n 5
    go run ./cmd/doe run archetype=latency language=go tracing=false,true profiling=false,true duration=180 -f -v -n 5
    go run ./cmd/doe run archetype=throughput language=go tracing=false,true profiling=false,true duration=180 -f -v -n 5

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  # Only clone libdatadog submodule by default
  GIT_SUBMODULE_PATHS: libdatadog
  DOWNSTREAM_REL_BRANCH:
    value: "master"
    description: "Run a specific datadog-reliability-env branch downstream"
  SYSTEM_TESTS_LIBRARY: php

include:
  - project: DataDog/apm-reliability/libdatadog-build
    ref: 5826819695d93286569e70ed087ae6bf906ce2c3
    file: templates/ci_authenticated_job.yml
  - local: .gitlab/ci-images.yml

generate-templates:
  stage: build
  image: registry.ddbuild.io/images/mirror/php:8.2-cli
  tags: [ "arch:amd64" ]
  needs: []
  script:
    - php ./.gitlab/generate-package.php | tee .gitlab/package-gen.yml
    - php ./.gitlab/generate-tracer.php | tee .gitlab/tracer-gen.yml
    - php ./.gitlab/generate-appsec.php | tee .gitlab/appsec-gen.yml
    - php ./.gitlab/generate-profiler.php | tee .gitlab/profiler-gen.yml
    - php ./.gitlab/generate-shared.php | tee .gitlab/shared-gen.yml
  variables:
    GIT_SUBMODULE_STRATEGY: none
  artifacts:
    paths:
      - .gitlab/*-gen.yml

tracer-trigger:
  stage: tests
  needs: [ "generate-templates" ]
  trigger:
    include:
      - artifact: .gitlab/tracer-gen.yml
        job: "generate-templates"
    strategy: depend
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID

appsec-trigger:
  stage: tests
  needs: [ "generate-templates" ]
  trigger:
    include:
      - artifact: .gitlab/appsec-gen.yml
        job: "generate-templates"
    strategy: depend
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID
    GIT_SUBMODULE_PATHS: libdatadog appsec/third_party/cpp-base64 appsec/third_party/libddwaf appsec/third_party/msgpack-c

profiler-trigger:
  stage: tests
  needs: [ "generate-templates" ]
  trigger:
    include:
      - artifact: .gitlab/profiler-gen.yml
        job: "generate-templates"
    strategy: depend
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID

shared-trigger:
  stage: tests
  needs: [ "generate-templates" ]
  trigger:
    include:
      - artifact: .gitlab/shared-gen.yml
        job: "generate-templates"
    strategy: depend
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID

package-trigger:
  stage: build
  needs: [ "generate-templates" ]
  trigger:
    include:
      - artifact: .gitlab/package-gen.yml
        job: "generate-templates"
      - local: .gitlab/benchmarks.yml
    strategy: depend
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID
    GIT_SUBMODULE_PATHS: libdatadog appsec/third_party/cpp-base64 appsec/third_party/libddwaf appsec/third_party/msgpack-c
