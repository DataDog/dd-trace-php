;ini used when running tests
datadog.appsec.testing=1
datadog.appsec.helper_launch=0
datadog.appsec.helper_runtime_path=/tmp/appsec-ext-test
datadog.appsec.rules=/my/rules_file.json
; on testing rinit/rshutdown logic is skipped; this only fetches the root span
datadog.appsec.cli_start_on_rinit=true
max_execution_time=120
datadog.instrumentation_telemetry_enabled=Off
