version: "3.7"

services:

  "8.2":
    image: "registry.ddbuild.io/apm-integrations-testing/handmade/php-laravel:8.2"
    depends_on:
      - agent
    ports:
      - 7777:80
    environment:
      - DD_AGENT_HOST=agent
      - TRACER_DOWNLOAD_URL=https://output.circle-artifacts.com/output/job/7759591a-b013-410b-a6b7-5d32a8f84a36/artifacts/0/datadog-php-tracer_1.0.0-nightly_amd64.deb
      # - DD_TRACE_DEBUG=true
    # volumes:
    #   - ./app:/var/www/html/
    command: [ "/scripts/local-run.sh" ]

  agent:
    image: datadog/agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    environment:
      - DD_API_KEY=${DATADOG_API_KEY}
      - DD_APM_ENABLED=true
      - DD_APM_ENV=testenv
